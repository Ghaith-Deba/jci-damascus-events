models:
  Event:
    title: string
    description: text
    cover: string
    start_date: timestamp
    end_date: timestamp
    is_active: boolean default:''
    relationships:
      hasMany: Menu

  Menu:
    title: string
    max_plate: interger
    notes: text
    event_id: id foreign:events
    relationships:
      belongsTo: Event
      hasMany: MenuItem

  MenuItem:
    title: string
    description: text
    menu_id: id foreign:events
      relationships:
        belongsTo: Menu
        hasMany: MenuItemMember
